<html>
    <head><title>lewdo</title></head>
    <style>
        .lewdo_keybutton {
            color : black;
            background-color: lightgrey;
            border-color: lightgray;
            font-size: 24pt;
        }
    </style>
    <body style='width:100%;font-size: 48px; max-width: 90%;'>
        <code><h3 id="main_title" style="cursor: pointer;" onclick="window.location.href = 'https://github.com/leweyg/lewdo';">lewdo<img style="height: 25px;" src="lewdo/lewdo.png"></img> </h3></code>

        <script src="lewdo/system/string3.js"></script>
        <script src="lewdo/system/app.js"></script>
        <script src="lewdo/system/cube.js"></script>
        <script src="lewdo/system/font.js"></script>
        <script src="lewdo/system/shapes/button.js"></script>
        <script src="lewdo/platforms/html/string3_ui_html.js"></script>
        <script src="lewdo/apps/terminal.js"></script>
        <script src="lewdo/games/connect4.js"></script>
        <script src="lewdo/games/soduko.js"></script>
        <script src="lewdo/apps/keyboard.js"></script>
        <script src="lewdo/examples/helloworld.js"></script>
        <script src="lewdo/examples/repeatMe.js"></script>
        
        <div id="main_lewdo" style="max-width: 80%;"> 
            <p>Loading...</p>
        </div>
        <script>

            // App instance
            if (!lewdo_this_app) lewdo_this_app = lewdo_app();

            lewdo_terminal( lewdo_this_app ); 

            // Connect to web page UI:
            string3_ui.setInnerString3( main_lewdo, lewdo_this_app.app_out );

        </script>

        <div id="main_key_holder" style="width:100%;">
            <center>
            <div id="main_keypad" style="width:80%;text-align: center;display: inline-block;">

            </div>
        </center>
        </div>
        <script>
            var keypad = string3("x↑\n←►→\n ↓\n- +");
            main_keypad.innerHTML = string3_ui.toHTML_Buttons(keypad, (letter,x,y,z) => {
                string3_ui.doAppKeyInput(true,letter);
            });
        </script>

        <p style="font-size: 12px;"><code><a href="https://github.com/leweyg/lewdo">lewdo source</a> by <a href="http://lewcid.com/">lewcid systems</a></code></p>

    </body>

</html>
