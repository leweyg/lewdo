        <div id="main_lewdo"> 
            <p>Loading...</p>
        </div>
        <br/>
        <script>

            // App instance
            var mainApp = lewdo_app();

            var mainTerminal = lewdo_terminal( mainApp ); 

            //mainApp.app_out.copy( string3( example_string3_json ) );

            // Connect to web page UI:
            string3_ui.setMainApp( main_lewdo, mainApp );

            if (window.location.search) {
                var appName = window.location.search.replace("?","");
                var starter = lewdo.apps.shapes[appName];
                for (var genre in lewdo.apps) {
                    if (genre == "shapes") continue;
                    if (appName in lewdo.apps[genre]) {
                        starter = lewdo.apps[genre][appName];
                    }
                }
                if (starter) {
                    var app = lewdo.app();
                    var api = starter(app);
                    mainTerminal.launchApp(app);
                }
            }

        </script>

        <div id="main_key_holder" style="width:100%;">
            <center>
            <div id="main_keypad" style="width:80%;text-align: center;display: inline-block;">

            </div>
        </center>
        </div>
        <script>
            var keypad = string3("x↑\n←►→\n ↓\n- +");
            main_keypad.innerHTML = string3_ui.toHTML_Buttons(keypad, (letter,x,y,z) => {
                string3_ui.doAppKeyInput(true,letter);
            });
        </script>
